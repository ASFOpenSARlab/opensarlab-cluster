---

parameters:
  lab_short_name: smce-test-opensarlab
  cost_tag_key: osl-billing
  cost_tag_value: smce-test
  admin_user_name: emlundell
  certificate_arn: arn:aws:acm:us-west-2:233535791844:certificate/ea76b92b-7bd5-449b-9e3d-1b9a4787258a
  container_namespace: smce-test-opensarlab
  lab_domain: load balancer
  portal_domain: https://opensciencelab-test.asf.alaska.edu
  days_till_volume_deletion: 2
  days_after_server_stop_till_warning_email: 3
  days_till_snapshot_deletion: 5
  days_after_server_stop_till_deletion_email: 4
  utc_hour_of_day_snapshot_cron_runs: 12
  utc_hour_of_day_volume_cron_runs: 13
  eks_version: 1.28  # https://docs.aws.amazon.com/eks/latest/userguide/kubernetes-versions.html
  kubectl_version: '1.28.2/2023-10-17'  # https://docs.aws.amazon.com/eks/latest/userguide/install-kubectl.html
  aws_ebs_csi_driver_version: '2.24.0'  # https://github.com/kubernetes-sigs/aws-ebs-csi-driver/releases
  jupyterhub_helm_version: '3.1.0'  # https://jupyterhub.github.io/helm-chart/
  jupyterhub_hub_image_version: '4.0.2'  # Match App Version of JupyterHub Helm
  aws_k8s_cni_version: 'v1.15.0'  # https://docs.aws.amazon.com/eks/latest/userguide/managing-vpc-cni.html
  cluster_autoscaler_helm_version: '9.29.3'  # https://github.com/kubernetes/autoscaler/releases > cluster-autoscaler-chart
  istio_version: '1.19.3'  # https://github.com/istio/istio/releases; set to None if disabling Istio

nodes:
  - name: hub  # Required
    instance: t3a.xlarge
    min_number: 1  # Required
    max_number: 1  # Required
    node_policy: hub  # Required
    is_hub: True  # Required

  - name: sar1
    instance: m5a.2xlarge
    min_number: 0
    max_number: 25
    node_policy: user

  - name: sar1max
    instance: m5a.2xlarge
    min_number: 0
    max_number: 25
    node_policy: user

  - name: sar2
    instance: m5a.8xlarge
    min_number: 0
    max_number: 25
    node_policy: user

  - name: sar2max
    instance: m5a.8xlarge
    min_number: 0
    max_number: 25
    node_policy: user

  - name: servir1
    instance: m5a.2xlarge
    min_number: 0
    max_number: 25
    node_policy: user

  - name: mapready1
    instance: m5a.2xlarge
    min_number: 0
    max_number: 25
    node_policy: user

  - name: m6axlarge
    instance: m6a.xlarge
    min_number: 0
    max_number: 200
    node_policy: user

  - name: m6alarge
    instance: m6a.large
    min_number: 0
    max_number: 200
    node_policy: user

service_accounts:
  - name: private-servir-bucket
    namespace: jupyter
    permissions:
      - Effect: "Allow"
        Action: 
          - "s3:ListBucket"
        Resource: "arn:aws:s3:::cropsamz"
      - Effect: "Allow"
        Action: 
          - "s3:DeleteObject"
          - "s3:GetObject"
          - "s3:PutObject"
        Resource: "arn:aws:s3:::cropsamz/*"

profiles:
  - name: SAR 1
    description: "JupyterLab - RAM Guarantee: 6G. RAM limit: 16G. CPU limit: 8. Storage: 500G."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: sar.sh
    memory_guarantee: 6G
    memory_limit: 16G
    storage_capacity: 500Gi
    node_name: sar1
    default: True
    egress_profile: sar1

  - name: SAR 1 - Max
    description: "Similar to SAR 1 but only one person per machine. JupyterLab - RAM Guarantee: 20G. RAM limit: 32G. CPU limit: 8. Storage: 500G."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: sar.sh
    memory_guarantee: 20G
    #memory_limit: 31G
    storage_capacity: 500Gi
    node_name: sar1max
    default: False

  - name: Debug Server Profile
    description: "Useful for debugging some server timeouts. This does not run the startup script."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: None
    memory_guarantee: 6G
    memory_limit: 16G
    cpu_guarantee: 1.25
    storage_capacity: 500Gi
    node_name: sar1

  - name: SAR 2
    description: "JupyterLab - RAM Guarantee: 32G. RAM limit: 96G. CPU limit: 8 cpus. Storage: 500 GiB."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: sar.sh
    memory_guarantee: 32G
    memory_limit: 96G
    storage_capacity: 500Gi
    cpu_limit: 8
    node_name: sar2

  - name: SAR 2 - Max
    description: "Similar to SAR 2 but one person per machine. RAM limit: ~128GB. CPU limit: ~30 cpus. Storage: 500 GiB."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: sar.sh
    storage_capacity: 500Gi
    cpu_guarantee: 30
    node_name: sar2max

  - name: SERVIR 1
    description: "For use on the SERVIR project."
    image_name: servir
    image_tag: 1a7f6c9
    hook_script: servir.sh
    memory_guarantee: 6G
    memory_limit: 16G
    cpu_guarantee: 1.25
    storage_capacity: 500Gi
    node_name: servir1
    service_account: private-servir-bucket

  - name: m6a.xlarge - Single User
    description: "JupyterLab - RAM Guarantee: 10G. RAM limit: 16G. CPU limit: 4. Storage: 500G."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: sar.sh
    memory_guarantee: 10G
    #memory_limit: 15G
    storage_capacity: 500Gi
    node_name: m6axlarge

  - name: m6a.large - Single User
    description: "JupyterLab - RAM Guarantee: 5G. RAM limit: 8G. CPU limit: 2. Storage: 500G."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: sar.sh
    memory_guarantee: 5G
    #memory_limit: 7G
    storage_capacity: 500Gi
    node_name: m6alarge

  - name: m6a.large - Single User - Whitelist
    description: "JupyterLab - RAM Guarantee: 5G. RAM limit: 8G. CPU limit: 2. Storage: 500G."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: sar.sh
    memory_guarantee: 5G
    #memory_limit: 7G
    storage_capacity: 500Gi
    node_name: m6alarge
    egress_profile: m6a_large_whitelist

  - name: m6a.large - Single User - None
    description: "JupyterLab - RAM Guarantee: 5G. RAM limit: 8G. CPU limit: 2. Storage: 500G."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: sar.sh
    memory_guarantee: 5G
    #memory_limit: 7G
    storage_capacity: 500Gi
    node_name: m6alarge
    egress_profile: None

  - name: m6a.large - Desktop
    description: "Virtual Desktop - RAM Guarantee: 5G. RAM limit: 8G. CPU limit: 2. Storage: 500G."
    image_name: sar
    image_tag: 1a7f6c9
    hook_script: sar.sh
    memory_guarantee: 5G
    #memory_limit: 7G
    storage_capacity: 500Gi
    node_name: m6alarge
    desktop: true