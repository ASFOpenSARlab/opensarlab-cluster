    image_tag: e914cd7
    server_type: sar_1
    storage_capacity: 500Gi
    
  - name: SAR 1
    description: "Formerly the General CPU option. Contains basic SAR processing packages: ARIA, ISCE, MintPy, MapReady, TRAIN. CPU limit: 8. RAM limit: 16G. Storage: 500G."
