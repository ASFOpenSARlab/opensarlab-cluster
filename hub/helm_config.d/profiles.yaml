# Required fields:
#   name, description, image_name, image_tag, storage_capacity, server_type
# First listed profile per user is default
# Extra labels uses profile name
# hook_script is optional
# If mem (ram) or cpu is not given or if set to None, then use default of max.
# If delete_pvc is not given, set to False 
# If hook_script not given, don't do lifecycle

