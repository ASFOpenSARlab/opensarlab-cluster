---
api_version: v1
kind: PersistentVolume
metadata:
    annotations: {annotations}
    cluster_name: {cluster_name}
    labels:
        failure-domain.beta.kubernetes.io/region: {region_name}
        failure-domain.beta.kubernetes.io/zone: {az_name}
    name: {vol_id}
    namespace: {namespace}
spec:
    accessModes:
        - ReadWriteOnce
    awsElasticBlockStore:
        fsType: ext4
        volumeID: "aws://{az_name}/{vol_id}"
    capacity:
        storage: {storage}
    nodeAffinity:
        required:
            nodeSelectorTerms:
            - matchExpressions:
                - key: failure-domain.beta.kubernetes.io/zone
                  operator: In
                  values:
                    - {az_name}
                - key: failure-domain.beta.kubernetes.io/region
                  operator: In
                  values:
                    - {region_name}
    persistentVolumeReclaimPolicy: Delete
    storageClassName: gp2
    volumeMode: Filesystem
    claimRef:
        namespace: {namespace}
        name: {pvc_name}
