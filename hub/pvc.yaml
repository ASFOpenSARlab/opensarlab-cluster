---
api_version: v1
kind: PersistentVolumeClaim
metadata:
    annotations: {annotations}
    cluster_name: {cluster_name}
    labels: {labels}
    name: {name}
    namespace: {namespace}
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: {vol_size}Gi
    storageClassName: gp2
    volumeMode: Filesystem
    volumeName: {vol_id}
