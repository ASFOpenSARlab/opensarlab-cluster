    memory_guarantee: 6G
    memory_limit: 16G
    storage_capacity: 500Gi
    node_name: sar_1

  - name: SAR 1 - Dev
    description: "Development profile. CPU limit: 8. RAM limit: 16G. Storage: 500G"
    image_name: sar
    image_tag: 143e9eb
    hook_script: sar_dev.sh
    memory_guarantee: 6G
    memory_limit: 16G
    storage_capacity: 500Gi
    node_name: sar_1

  - name: SAR 2
    description: "Formally UNAVCO. Contains basic SAR processing packages on a bigger machine. RAM limit: 96G. CPU limit: 8 cpus. Storage: 500 GiB."
    image_name: sar
    image_tag: 143e9eb
    hook_script: sar.sh
    memory_guarantee: 32G
    memory_limit: 96G
    cpu_limit: 8
    storage_capacity: 500Gi
    node_name: sar_2

