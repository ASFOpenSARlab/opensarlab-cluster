  - name: sar_1
    instance: m5a.2xlarge
    min_number: 0
    max_number: 25
    node_policy: user

  - name: sar_2
    instance: m5a.8xlarge
    min_number: 0
    max_number: 25
    node_policy: user

  - name: gpu
    instance: p3.2xlarge
    min_number: 0
    max_number: 3
    node_policy: user
    is_gpu: True

profiles:
  - name: Required Only
    description: "Formerly the General CPU option. Contains basic SAR processing packages: ARIA, ISCE, MintPy, MapReady, TRAIN. CPU limit: 8. RAM limit: 16G. Storage: 500G."
    image_name: sar
    image_tag: 143e9eb
    node_name: sar_1
    storage_capacity: 500Gi
    ewewewe: wewew
    
  - name: SAR 1
    description: "Formerly the General CPU option. Contains basic SAR processing packages: ARIA, ISCE, MintPy, MapReady, TRAIN. CPU limit: 8. RAM limit: 16G. Storage: 500G."
    image_name: sar
    image_tag: 143e9eb
