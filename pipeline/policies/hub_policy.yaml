
Policies:
  - PolicyName: !Sub ${AWS::Region}-${Cluster}-{{ node.name }}-Service_Account_Policy
    PolicyDocument:
      Version: "2012-10-17"
      Statement:
        - Sid: SAHubVolumeFromSnapshot
          Effect: Allow
          Action:
            - ec2:DescribeSnapshots
            - ec2:CreateVolume
            - ec2:CreateTags
          Resource: "*"
        - Sid: SAHubVolumeStoppingTags
          Effect: Allow
          Action:
            - ec2:DescribeVolumes
            - ec2:CreateTags
          Resource: "*"
        - Sid: SAHubSecretsManagerRead
          Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource: "*"
  - PolicyName: !Sub ${AWS::Region}-${Cluster}-{{ node.name }}-EKS_CSI_EBS_Policy
    PolicyDocument:
      Version: "2012-10-17"
      Statement:
        - Effect: Allow
          Action:
            - ec2:AttachVolume
            - ec2:CreateSnapshot
            - ec2:CreateTags
            - ec2:CreateVolume
            - ec2:DeleteSnapshot
            - ec2:DeleteTags
            - ec2:DeleteVolume
            - ec2:DescribeAvailabilityZones
            - ec2:DescribeInstances
            - ec2:DescribeSnapshots
            - ec2:DescribeTags
            - ec2:DescribeVolumes
            - ec2:DescribeVolumesModifications
            - ec2:DetachVolume
            - ec2:ModifyVolume
          Resource: "*"
{% if parameters.istio_version is defined and parameters.istio_version != "None" %}
  - PolicyName: !Sub ${AWS::Region}-${Cluster}-{{ node.name }}-DomainWhitelist_Cron_Policy
    PolicyDocument:
      Version: "2012-10-17"
      Statement:
        - Effect: Allow
          Action:
            - s3:*
          Resource: "arn:aws:s3:::{{ parameters.domain_whitelist_bucket_name }}"
{% endif -%}